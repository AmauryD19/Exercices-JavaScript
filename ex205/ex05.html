<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex05</title>
</head>
<body>
    <script>
        a=0;
        b=2;
        a=b++;
        alert('a=b++ => a = '+a+' & b = '+b);
        
        a=0;
        b=2;
        a=++b;
        alert('a=++b => a = '+a+' & b = '+b);
        
        a=0;
        b=2;
        a=b--;
        alert('a=b-- => a = '+a+' & b = '+b);

        a=0;
        b=2;
        a=--b;
        alert('a=--b => a = '+a+' & b = '+b);

        a=0;
        b=2;
        a+=b++;
        alert('a+=b++ => a = '+a+' & b = '+b);

        a=1;
        b=2;
        a+=++b;
        alert('a+=++b => a = '+a+' & b = '+b);

        a=1;
        b=2;
        a-=b++;
        alert('a-=b++ => a = '+a+' & b = '+b);

        a=1;
        b=2;
        a-=++b;
        alert('a-=++b => a = '+a+' & b = '+b);

        a=1;
        b=2;
        a+=b--;
        alert('a-=b-- => a = '+a+' & b = '+b);

        a=1;
        b=2;
        a+=--b;
        alert('a+=--b => a = '+a+' & b = '+b);
    </script>
</body>
</html>
