<body>
    <div class="bloc_page">
        <button id="test" name="test">TEST</button>
    </div>

    <script>
        document.getElementById("test").onclick = function() {testWhile()};
        
        function testWhile() {
            do {
                let word = prompt('Dis-moi un mot contenant la lettre "P"')
                test = word.search('p');
            }
            while(test<0);
            alert(word);
        }
    </script>
</body>
