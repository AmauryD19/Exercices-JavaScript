<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex01</title>
</head>
<body>
    <div class="bloc_page">
        <button id="calcSurf" name="calcSurf">Calculer la surface d'un rectangle</button>
        <button id="calcPeri" name="calcPeri">Calculer le périmètre d'un rectangle</button>
    </div>

    <script>
        document.getElementById("calcSurf").onclick = function() {surfaceRectangle()};
        document.getElementById("calcPeri").onclick = function() {periRectangle()};
    </script>

    <script>
        function surfaceRectangle() {
            var rectX = prompt('Quelle est la longueur du rectangle? (en m)');
            console.log(rectX)
            var rectY = prompt('Quelle est la hauteur du rectangle? (en m)');
            console.log(rectY)
            surface = rectX * rectY;
            alert('La surface du rectangle est de '+surface+' m².')
        }
    </script>

    <script>
        function periRectangle() {
            var rectX = prompt('Quelle est la longueur du rectangle? (en m)');
            console.log(rectX);
            var rectY = prompt('Quelle est la hauteur du rectangle? (en m)');
            console.log(rectY);
            width = rectX * 2;
            console.log(width);
            height = rectY * 2;
            console.log(height);
            perimeter = width + height;
            alert('Le périmètre du rectangle est de '+perimeter+' m.');
        }
    </script>
</body>
</html>
