<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex11</title>
</head>
<body>
    <div class="bloc_page">
        <button id="average" name="average">Calculer la moyenne de nombres entiers</button>
    </div>

    <script>
    document.getElementById("average").onclick = function() {calculMoyenne()};

    
    function calculMoyenne() {
        let somme = 0;
        let x;
        let i;

        for (i=0; i>=0  ; i++) {
            x = Number(prompt('Choisis un nombre.')); 

            if (x<0) {
                alert("Ce nombre n'est pas un entier positif.")
            }
            else if (Number.isInteger(x)) {
                somme += x;
                console.log(somme);
            }
            else {
                alert("Ce nombre n'est pas un entier.")
            }

            if (x<0) {
                let moyenne = somme/i;
                alert("Le nombre d'entiers positifs est de "+i+". \n"+"La moyenne est de "+moyenne+".  ")
                break;
            }
        }
    }
    </script>
</body>
</html>
